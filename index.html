        #videoCaption {

            font-size: 1rem;
            color: #555;
            font-style: italic;
        }
        #backgroundMusic {

        let currentSlide = 0;
        const textElement = document.getElementById('text');
        const imageElement = document.getElementById('image');
        const videoElement = document.getElementById('video');
        const videoCaption = document.getElementById('videoCaption');
        const bgMusic = document.getElementById('backgroundMusic');

        function nextSlide() {
            if (currentSlide < slides.length) {
                const slide = slides[currentSlide];
                textElement.innerText = slide.text;

                // Start music at envelope slide (index 1)
                if(currentSlide === 1) {
                    bgMusic.play().catch(error => {
                        console.log('Music autoplay blocked:', error);
                    });
                }

                if (slide.video) {
                    imageElement.style.display = 'none';
                    videoElement.style.display = 'block';
                    videoElement.querySelector('source').src = slide.video;
                    videoElement.load();
                    videoElement.play().catch(error => {
                        videoElement.controls = true;
                    });
                    videoCaption.style.display = 'block';
                } else {
                    videoElement.style.display = 'none';
                    imageElement.style.display = 'block';
                    imageElement.src = slide.image || '';
                    videoCaption.style.display = 'none';
                }

                currentSlide++;
            }
        }

        nextSlide();
    </script>
